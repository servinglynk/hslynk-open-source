<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Create Project Group </h1>
      <ol class="breadcrumb">
        <li> <i class="fa fa-dashboard"></i> <a href="#/admin/dashboard">Dashboard</a> </li>
        <li class="active"> <i class="fa fa-table"></i> Create Project Group </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit="submitForm()" ng-controller="createprojgrpCtrl" name="formRequestReport" id="form" enctype="multipart/form-data">
        <div class="alert alert-success" ng-show="showSuccessAlert">
          <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')" >X</button>
         {{successTextAlert}} </div>
         <div class="alert alert-warning" ng-show="showErrorAlert">
          <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')" >X</button>
         {{errorTextAlert}} </div>
        <ul>
          <li>
            <label><span class="required">*</span>Project Group Name: </label>
            <input required ng-model="form.name" type="name" name="name">
          </li>
          <li>
            <label><span class="required">*</span>Project Group Description: </label>
            <input required ng-model="form.desc" type="desc" name="desc">
<!--           </li>
           <li>
            <label><span class="required">*</span>Project: </label>
            
            <select  required ng-model="form.project" name="drpProject" ng-options="project.projectName for project in projects track by project.exportID">
                <option value="">Select Project</option>
            </select> -->
          </li>
          <li>
            <label><span class="required">*</span>Skip Client Identifiers: </label>
			<input type="checkbox" ng-model="form.skipuseridentifers"
           ng-true-value="'YES'" ng-false-value="'NO'">			  
          </li>
          <li>
            <label> </label>
            <input type="submit" ngClick="Submit"  value="Send Request" class="btn btn-lg btn-upload">
          </li>
        </ul>
      </form>
    </div>
  </div>
  <!-- /.row -->
</div>
